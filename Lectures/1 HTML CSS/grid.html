<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #grid{
                background-color: green;
                display:grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 200px 200px auto;
            }
            .grid-item{
                background-color: white;
                font-size: 20px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="grid-item">1. sample container</div>
            <div class="grid-item">2. sample container</div>
            <div class="grid-item">3. sample container</div>
            <div class="grid-item">4. sample container</div>
            <div class="grid-item">5. sample container</div>
            <div class="grid-item">6. sample container</div>
            <div class="grid-item">7. sample container</div>
            <div class="grid-item">8. sample container</div>
            <div class="grid-item">9. sample container</div>
            <div class="grid-item">10. sample container</div>
            <div class="grid-item">11. sample container</div>
            <div class="grid-item">12. sample container</div>
        </div>
    </body>
</html>
